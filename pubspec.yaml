version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_gemini: ^2.0.1
  flutter_markdown: ^0.6.18+3
  flutter_riverpod: ^2.4.9
  image_compression: ^1.0.4
  path_provider: ^2.1.2
  riverpod_annotation: ^2.3.3
  screen_capturer: ^0.1.7
  url_launcher: ^6.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
